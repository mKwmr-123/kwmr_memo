<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SQL 文字を数値へ変換</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../css/SQL/sql_char_num_conversion.css">
        <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
    </head>
    <body>
        <div class="block_title">
            <h1 id="sql_title">SQL</h1>
        </div>
        <div class="block_intro">
            <h2 id="sql_subtitle">文字型で格納されたカラム値を数値化。</h2>
            <p class="description">並べ替えをする際に、並べ替えの対象としたい該当カラムがVARCHARなどの文字列として</p>
            <p class="description">データ登録されていた場合、その値を数値に変換するケース。</p>
            <p>環境（ORACLE11g）</p>
        </div>
        <div class="block_code">
            <h4>SQL文</h4>
            <ol class="code">
                <li >ORDER BY REGEXP_SUBSTR(カラム名, '^[a-z][A-Z]+')</li>
                <li class="ind-8">,TO_NUMBER(REGEXP_SUBSTR(カラム名, '[0-9]+$'))</li>
            </ol>
        </div>
        <div class="block_return">
            <a id="sql_return" href="../../index.html">＜＜戻る</a>
        </div>
        <script src="../../script/SQL/sql_indent_color.js"></script>
    </body>
</html>
